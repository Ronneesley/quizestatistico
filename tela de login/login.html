<!DOCTYPE html>
<html>
	<head>
	<title>Information Statistic</title>
        <style>
        .paineldiv {
            margin: 0px 0px 0px 0px ; 
            padding: 0px; 
            height: 655px;
            width: 550px; 
            background-color: #f55151;

            
        }

        .tabela-cadastro{
            margin: 125px 50px 0px 170px;
        }

        .painel{
            margin: -10px;
            padding: -10px;

        }

        .logo{
            height: 300px;
            width: 300px;
            margin: 100px 0px 0px 130px;
            padding: 0px;
            
        }

        div {
            display: inline-block ;
            
        }

        body{
            padding: 0px;
            margin: 0px;
        }

        .cadastro{
            margin: 0px 0px 0px -5px;
            background-color: #fff5f5;
            width: 830px;
            height: 655px;
            
        }
        
        input{ 
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button{
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            width: 100px;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid rgb(255, 255, 255);
            box-sizing: border-box;
        }

        .input-longo{
            width: 350px;
        }

        h1{
            margin: 0px;
            padding: 0px;
            font-family:Klavika Bold;
            font-size: 30px;
        }

        h5{
            margin: 0px;
            padding: 0px;
            color: rgb(90, 90, 90);
            font-weight: 100;
            font-family:Arial;
        }

        h6{
            margin: 0px;
            padding: 0px;
            color: rgb(117, 117, 117);
            font-weight: 100;
            font-family:Arial;
        }
        
        #tdsubtitulo{
            border-bottom: groove 0.5px rgb(216, 216, 216);
            padding: 10px;
        } 

        button[type=submit]:hover {
            background-color: #ec0b0bc4;
            transition: 3s;
            color: rgb(230, 230, 230);
            font-size: 15px;
        }

        button[type=submit] {
            width: 200px;
            margin: 8px 0;
            padding: 14px 20px;
            border-radius: 4px;
            transition: 3s;
            background-color: rgb(82, 173, 87);
            color: rgb(255, 255, 255);
            font-size: 15px;
            cursor: pointer;
            border: none;
            
           
            
        }

        #divmensagem{
            width: 400px;
            margin: 0px 0px 0px 200px;
            font-size: 15px;
            color: black;
            font-family:Arial, Helvetica, sans-serif;
        }

        </style>

        <meta charset="utf-8">
        <link rel="shortcut icon" href="Logo.png">
	</head>
	<body>
        
        <nav class="painel">
            <table>
                <tr>
                    <td>

                    
                        <div class="paineldiv">
                            <img src="Logo.png" class="logo"> 
                            <div id="divmensagem">
<pre><h2>"Nome do sistema"</h2></pre>                           
                             </div>
                            


                        </div>
                    </td>
                
    
                
                    <td>
                        <div class="cadastro">
                            <table class="tabela-cadastro" border="0">
                                <tr>
                                    <th><h1>Login</h1></th>
                                </tr>
                
                                <tr>
                                    <td id="tdsubtitulo"><center><h5>Acesse sua conta</h5></center></td>
                                </tr>
                                
                                <tr>
                                    <td colspan="2">
                                        <input type="email" placeholder="Email" class="input-longo">
                                    </td>                    
                                </tr>
                                
                                <tr>
                                    <td colspan="2" >
                                        <input type="text" placeholder="Senha" class="input-longo">
                                    </td>                                        
                                </tr>
                                
                                <tr>
                                   
                                        <td>
                                            <center>
                                                <button type="submit">Entrar</button>
                                            </center>
                                        </td>
                                    
                                </tr>                
                            </table>
                        </div> 
                    </td>
                </tr>
            </table>        
        </nav>
        


	</body>
</html>
